<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpiar Respuestas UMAG</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .btn { padding: 10px 20px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 10px; }
        .btn:hover { background: #c82333; }
        .status { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Limpiar Respuestas UMAG</h1>
    <p>Este script eliminará TODAS las respuestas del cuestionario UMAG.</p>
    <button class="btn" onclick="clearResponses()">Eliminar Todas las Respuestas</button>
    <div id="status"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js';
        import { getFirestore, collection, getDocs, deleteDoc, doc, writeBatch } from 'https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCq05NElKm-01Xyraj6qdF31IgOLf8gQbA",
            authDomain: "sssss-e8013.firebaseapp.com",
            projectId: "sssss-e8013",
            storageBucket: "sssss-e8013.firebasestorage.app",
            messagingSenderId: "765571239773",
            appId: "1:765571239773:web:39ea76d035d314cdd4a2b4",
            measurementId: "G-1JDBES8EE2",
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.clearResponses = async function() {
            const statusDiv = document.getElementById('status');
            
            try {
                statusDiv.innerHTML = '<div class="info">Iniciando limpieza de respuestas UMAG...</div>';
                
                const responsesRef = collection(db, 'responses/umag/entries');
                const snapshot = await getDocs(responsesRef);
                
                statusDiv.innerHTML = `<div class="info">Encontradas ${snapshot.size} respuestas para eliminar</div>`;
                
                if (snapshot.size === 0) {
                    statusDiv.innerHTML = '<div class="info">No hay respuestas para eliminar</div>';
                    return;
                }
                
                // Eliminar en lotes de 500 (límite de Firestore)
                const batchSize = 500;
                const docs = snapshot.docs;
                let deletedCount = 0;
                
                for (let i = 0; i < docs.length; i += batchSize) {
                    const batch = writeBatch(db);
                    const batchDocs = docs.slice(i, i + batchSize);
                    
                    batchDocs.forEach((docSnapshot) => {
                        batch.delete(doc(db, 'responses/umag/entries', docSnapshot.id));
                    });
                    
                    await batch.commit();
                    deletedCount += batchDocs.length;
                    statusDiv.innerHTML = `<div class="info">Eliminado lote ${Math.floor(i/batchSize) + 1}/${Math.ceil(docs.length/batchSize)} - ${deletedCount} respuestas eliminadas</div>`;
                }
                
                statusDiv.innerHTML = `<div class="success">✅ Eliminadas ${snapshot.size} respuestas exitosamente</div>`;
                
            } catch (error) {
                console.error('Error al limpiar respuestas:', error);
                statusDiv.innerHTML = `<div class="error">❌ Error al limpiar respuestas: ${error.message}</div>`;
            }
        };
    </script>
</body>
</html>
